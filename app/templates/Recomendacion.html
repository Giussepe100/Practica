<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recomendacion.css') }}">
    
    
</head>
<body>
    {% include 'header.html'%}
    <div class="container">
        <h1>Sistema de Recomendación de Películas</h1>
        <form action="/ExtraerNombrePelicula" method="POST">
           <input type="text" placeholder="Ingresa el nombre de una película:" name="nombrePelicula">
           <button type="submit">Obtener Recomendaciones</button>
          
        </form>
        <h2>Recomendaciones :</h2>
        {% if lista_peliculas_similares %}
           {% for c in lista_peliculas_similares%}
               <div class="recommendations">
                  <a href="{{ url_for('ExtraerInformacionPelicula',nombre_pelicula=c) }}"> <div class="recommendation">{{c}}</div> </a>
                
               </div>
           
          {%endfor%}
     {%else%}
            <h2>No se ha encontrado la pelicula</h2>
      
     {%endif%}

    </div>
</body>
</html>
