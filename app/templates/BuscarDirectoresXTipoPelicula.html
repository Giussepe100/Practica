<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recomendacion.css') }}">
    
    
</head>
<body>
    {% include 'header.html'%}
    <div class="container">
        <h1>Sistema de Recomendación de Películas</h1>
        <form action="/ExtraerPeliculasDirector" method="POST">

            <select name="tipoPelicula" id="tipoPelicula">
                <option value="">Selecciona una tipo de Película</option>
                <option value="Adventure">Aventura</option>
                <option value="Fantasy">Fantasia</option>
                <option value="Action">Acción</option>
                <option value="Crime">Crimen</option>
                <option value="Drama">Drama</option>
                <option value="Science Fiction">Ciencia Ficción</option>
                <option value="Thriller">Suspenso</option>
                <option value="Comedy">Comedia</option>
                <option value="Romance">Romance</option>
                <option value="Family">Familia</option>
                <option value="Animation">Animación</option>
                <option value="Mystery">Misterio</option>
           </select>
           <br>
           <br>
           <button type="submit">Obtener Recomendaciones</button>
          
        </form>
        <h2>Recomendaciones :</h2>
        {% if lista %}
           {% for c in lista%}
               <div class="recommendations">
                  <a href="{{ url_for('BusquedaPeliculasDirector',nombre_director=c) }}"> <div class="recommendation">{{c}}</div> </a>
                
               </div>
           
          {%endfor%}   
     {%endif%}


    </div>
</body>
</html>
