  <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">

<body>

   {% include 'header.html'%}
  <form action="/RegistrarNuevoUsuario" method="POST">
      <section class="form-register">
         <h4>Formulario Registro</h4>

            <input type="submit" value="Registrar" />
